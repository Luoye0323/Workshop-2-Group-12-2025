<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bill Extractor - Testing</title>
    <style>
      body {
        font-family: Poppins, sans-serif;
        background: #f6f8fa;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      h1 {
        color: #333;
        margin-bottom: 20px;
      }

      #drop-area {
        border: 2px dashed #ccc;
        border-radius: 10px;
        width: 80%;
        max-width: 600px;
        height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: #999;
        transition:
          background-color 0.3s,
          border-color 0.3s;
      }

      #drop-area.hover {
        background-color: #e0e0e0;
        border-color: #333;
        color: #333;
      }

      #fileElem {
        display: none;
      }

      button {
        margin-top: 10px;
        background: #007bff;
        color: white;
        border-radius: 20px;
        border: none;
        padding: 8px 12px;
        cursor: pointer;
        transition: 0.3s;
      }

      button:hover {
        background: #0056b3;
      }

      pre {
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 15px;
        width: 80%;
        max-width: 600px;
        height: 300px;
        overflow: auto;
        margin-top: 20px;
        overflow-y: auto;
        white-space: pre-wrap;
        word-wrap: break-word;
      }

      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #007bff;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin-top: 20px;
        display: none;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <h1>Bill Extractor - Testing Phase</h1>

    <div id="drop-area">
      <p>Drag & drop your bill here <br />or</p>
      <button id="fileSelect">Choose file</button>
      <input type="file" id="fileElem" accept="image/*" />
    </div>

    <div class="spinner" id="spinner"></div>
    <pre id="result"></pre>

    <script>
      const dropArea = document.getElementById("drop-area");
      const fileElem = document.getElementById("fileElem");
      const fileSelect = document.getElementById("fileSelect");
      const result = document.getElementById("result");
      const spinner = document.getElementById("spinner");

      fileSelect.addEventListener("click", () => fileElem.click());

      fileElem.addEventListener("change", (e) => {
        handleFiles(e.target.files);
      });

      dropArea.addEventListener("dragover", (e) => {
        e.preventDefault();
        dropArea.classList.add("hover");
      });

      dropArea.addEventListener("dragleave", () => {
        dropArea.classList.remove("hover");
      });

      dropArea.addEventListener("drop", (e) => {
        e.preventDefault();
        dropArea.classList.remove("hover");
        handleFiles(e.dataTransfer.files);
      });

      async function handleFiles(files) {
        if (files.length === 0) return;
        const file = files[0];

        const formData = new FormData();
        formData.append("file", file);

        result.textContent = "";
        spinner.style.display = "block";

        try {
          const res = await fetch("/upload", {
            method: 'POST',
            body: formData,
          });

          const data = await res.json();
          spinner.style.display = "none";

          if (data.error) {
            result.textContent = "Error: " + data.error;
          } else {
            result.textContent = JSON.stringify(data.extracted_data, null, 2);
          }
        } catch (err) {
          spinner.style.display = "none";
          result.textContent = "Request failed" + err.message;
        }
      }
    </script>
  </body>
</html>
